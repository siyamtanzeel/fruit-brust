<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body class="font-ubuntu">
    <header>
<!-- navbar for Desktop     -->
        <nav class="hidden lg:flex items-center justify-between max-w-6xl mx-auto mt-2 px-5 py-2 bg-rose-500 rounded-full">
            <div class="navlinks flex items-center justify-center">
                <ul class="flex flex-row items-center justify-center  p-4 space-x-4">
                    <li>
                        <a href="#" class="block text-white hover:opacity-60 transition-opacity duration-300 text-base" aria-current="page">Home</a>
                    </li>
                    <li>
                        <a href="#" class="block text-white hover:opacity-60 transition-opacity duration-300 text-base">About us</a>
                    </li>
                    <li>
                        <a href="#" class="block text-white hover:opacity-60 transition-opacity duration-300 text-base">Shop</a>
                    </li>
                    <li>
                        <a href="#" class="block text-white hover:opacity-60 transition-opacity duration-300 text-base">All Fruits</a>
                    </li>
                </ul>
            </div>
            <div class="logo">
                <a href="#" class="flex items-center justify-center">
                    <img src="images/logo.png" class="h-10 mr-3" alt="Logo" />
                    <span class="self-center text-2xl text-white font-semibold whitespace-nowrap">Fruit Brust</span>
                </a>
            </div>
            <div class="searchbox relative flex items-center justify-center">
                <input type="" placeholder="Search" class="w-64 py-1.5 px-5 outline-none border border-gray-300 rounded-full focus:ring-2 ring-offset-2 ring-sky-500">
                <svg class="absolute right-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="16" height="16">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </div>
        </nav>
        <!-- navbar for Mobile and Tablets -->
        <nav class="bg-white border-gray-200 lg:hidden ">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="#" class="flex items-center">
                <img src="images/logo.png" class="h-8 mr-3" alt="Logo" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap">Fruit Brust</span>
            </a>
            <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 " aria-controls="navbar-default" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                <ul class="font-medium flex flex-col md:items-center md:justify-center p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white ">
                <li>
                    <a href="#" class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 " aria-current="page">Home</a>
                </li>
                <li>
                    <a href="#" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 ">About us</a>
                </li>
                <li>
                    <a href="#" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 ">Shop</a>
                </li>
                <li>
                    <a href="#" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 ">All Fruits</a>
                </li>
                <li class="flex justify-center items-center relative w-52">
                    <input type="" placeholder="Search" class="w-52 py-1.5 px-5 outline-none border border-gray-300 rounded-full focus:ring-2 ring-offset-2 ring-sky-500">
                    <svg class="absolute right-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="16" height="16">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>

                </li>
                </ul>
            </div>
            </div>
        </nav>
    </header>
    
      <script src="./node_modules/flowbite/dist/flowbite.js"></script>
</body>
</html>
